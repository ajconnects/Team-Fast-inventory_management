{% extends 'base.html' %}
{% load static %}

{% block title %}
  Delete Product
{% endblock %}


{% block content %}
    <h1> Delete Products. </h1>
    <h3> Are you sure want to delete the Product: {{ product.name }}! </h3>
    <h4> Click Yes to Continues. </h4>
    <form action="{% url 'delete-product' name=product.name %}" method="post">
        {% csrf_token %}
        <button type="submit"> Yes </button>
    </form> <br>
    <a href="{% url 'product-detail' name=product.name %}">
        <button> No </button>
    </a>

{% endblock %}
