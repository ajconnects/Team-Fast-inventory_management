{% extends 'base.html' %}
{% load static %}

{% block title %}
 Sign in Page
{% endblock %}


{% block content %}
<h1> Sign in  </h1>
<p> Login details </p>

<form action="{% url 'user-page' %}" method="POST">
    {% csrf_token %}
    <label for="username"> Username </label>
    <input type="text" name="username" id="username" placeholder="Enter your username " required>  <br>

    <label for="password"> Password </label>
    <input type="password" name="pass1" id="pass1" placeholder="Enter your password " required>  <br>
    
    <input type="submit" value="Sign in" >

</form>


{% endblock %}
